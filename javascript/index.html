<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tugas javascript</title>
  </head>
  <body>
    <h1>
      Week 3 Javascript
    </h1>
    <a href="index.html"> Ulangi </a>
    <script>
        let nilai = prompt('Masukkan nilai anda');
        if (nilai >= 86) {
            alert('Nilai anda A');
        } else if (nilai >= 80) {
            alert('Nilai anda B');
        } else if (nilai >= 75) {
            alert('Nilai anda C');
        } else if (nilai >= 60) {
            alert('Nilai anda D');
        } else {
            alert('Nilai anda E');
        }
    </script>
  </body>
</html>
